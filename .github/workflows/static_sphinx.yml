# Workflow for building and deploying Sphinx documentation to GitHub Pages
name: Deploy Sphinx Documentation to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows manual triggering of the workflow
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: Build and Deploy Documentation
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 3: Install Sphinx and dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx myst-parser sphinx-book-theme sphinxcontrib_mermaid sphinx-togglebutton sphinx-subfigure sphinx-design

      # Step 4: Build the Sphinx documentation
      - name: Build Documentation
        run: |
          make html

      # Step 5: Configure GitHub Pages
      - name: Configure Pages
        uses: actions/configure-pages@v4

      # Step 6: Upload the built documentation as an artifact
      - name: Upload Documentation Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./build/html"

      # Step 7: Deploy the documentation to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4